<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        select, input[type="text"], input[type="email"], input[type="password"], input[type="url"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .rating {
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .red-background {
            background-color: #ffcccc;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="red-background">
        <div class="container">
            <h1>Feedback Form</h1>
            <form>
                <label for="feedback-type">Feedback Type:</label>
                <select id="feedback-type" name="feedback-type">
                    <option value="compliment">Compliment</option>
                    <option value="complaint">Complaint</option>
                    <option value="suggestion">Suggestion</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your feedback here..."></textarea>

                <div class="rating">
                    <label>Website Rating:</label>
                    <input type="radio" name="rating" value="excellent"> Excellent
                    <input type="radio" name="rating" value="good"> Good
                    <input type="radio" name="rating" value="average"> Average
                    <input type="radio" name="rating" value="poor"> Poor
                </div>

                <label for="age">Age (10-100):</label>
                <input type="text" id="age" name="age" placeholder="Enter your age" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password (min. 8 characters):</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>

                <label for="website-url">Website URL (optional):</label>
                <input type="url" id="website-url" name="website-url" placeholder="Enter a URL">

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
