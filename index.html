<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Information</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>10</td>
                <td>This is product 1</td>
                <td>20</td> <!-- 2 * 10 -->
            </tr>
            <tr>
                <td>Product 2</td>
                <td>3</td>
                <td>20</td>
                <td>This is product 2</td>
                <td>60</td> <!-- 3 * 20 -->
            </tr>
            <tr>
                <td colspan="4">Sum</td>
                <td>80</td> <!-- 20 + 60 -->
            </tr>
        </tbody>
    </table>
</body>
</html>
