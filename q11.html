<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Info Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .center-container {
            position: relative;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }

        .info-box {
            display: none; /* Initially hidden */
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center-container">
        <button id="read-info-btn" class="btn">Read Info</button>
        <div id="info-box" class="info-box">
            This is info
        </div>
    </div>

    <script>
        const readInfoBtn = document.getElementById('read-info-btn');
        const infoBox = document.getElementById('info-box');

        readInfoBtn.addEventListener('click', function() {
            infoBox.style.display = 'block'; // Show info box
            readInfoBtn.style.display = 'none'; // Hide button
        });
    </script>
</body>
</html>
