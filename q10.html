<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        footer {
            background-color: #00204a;
            color: white;
            padding: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-areas: 
                "logo shop sell about shop2"
                "bottom bottom bottom bottom bottom";
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            grid-area: logo;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .shop, .sell, .about, .shop2 {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .bottom {
            grid-area: bottom;
            text-align: center;
            background-color: #000;
            padding: 10px;
        }

        .bottom p {
            margin: 5px 0;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 
                    "logo logo"
                    "shop shop"
                    "sell about"
                    "shop2 shop2"
                    "bottom bottom";
            }

            .logo img {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "shop"
                    "sell"
                    "about"
                    "shop2"
                    "logo"
                    "bottom";
            }

            h3 {
                font-size: 16px;
            }

            a {
                font-size: 12px;
            }

            .bottom p {
                font-size: 10px;
            }
        }
    </style>
</head>
